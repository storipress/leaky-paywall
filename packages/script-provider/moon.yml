dependsOn:
  - version-proxy
tasks:
  deploy:
    command:
      - wrangler
      - deploy
      - --minify
      - src/index.ts
    platform: node
    deps:
      - ^:build
  dev:
    command:
      - wrangler
      - dev
      - src/index.ts
    local: true
    platform: node
    deps:
      - ^:build
