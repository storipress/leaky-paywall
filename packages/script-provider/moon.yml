dependsOn:
  - version-proxy
  - shared
  - storipress-client
tasks:
  deploy:
    command:
      - wrangler
      - deploy
      - --minify
      - src/index.ts
    platform: node
    options:
      runInCI: false
    deps:
      - ^:build
      - storipress-client:generate
  dev:
    command:
      - wrangler
      - dev
      - src/index.ts
    local: true
    platform: node
    deps:
      - ^:build
      - storipress-client:generate
