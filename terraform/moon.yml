project:
  name: terraform
  description: Deploy leaky-paywall to CDN

type: automation

dependsOn:
  - leaky-paywall

tasks:
  fmt:
    command:
      - terraform
      - fmt
  plan:
    command:
      - terraform
      - plan
    inputs:
      - /lib/leaky-paywall.min.js
      - $TF_VAR_aws_access_key
      - $TF_VAR_aws_secret_key
      - '*.tfvars'
      - .terraform.lock.hcl
      - '*.tf'
    deps:
      - ^:deploy
  deploy:
    command:
      - terraform
      - apply
      - -auto-approve
    inputs:
      - /lib/leaky-paywall.min.js
      - $TF_VAR_aws_access_key
      - $TF_VAR_aws_secret_key
      - '*.tfvars'
      - .terraform.lock.hcl
      - '*.tf'
    deps:
      - ^:deploy
